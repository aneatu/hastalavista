<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Hastalavista - Scan</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Home</a>
                    <a class="navbar-brand" href="/search">Search</a>
                    <a class="navbar-brand" href="/analytics">Analytics</a>
                </div>
            </div>
        </nav>

        <div class="container" style="min-height: 500px">

            <div class="starter-template">
                <h1>Web site you want to scan:</h1>

                <form class="form-horizontal" id="scan-form">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label">Web site</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="website"/>
                        </div>
                        <label class="col-sm-2 control-label">No Links</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="no-links"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="bth-scan" class="btn btn-primary btn-lg">Scan</button>
                        </div>
                    </div>
                </form>

                <div id="postResultDiv" />

            </div>

        </div>

        <div class="container">
            <footer>
                <p>
                    Â© <a href="http://www.ixxus.com">Ixxus</a> 2017
                </p>
            </footer>
        </div>

        <script type="text/javascript" src="webjars/jquery/3.2.0/jquery.min.js"></script>

        <script type="text/javascript" src="js/scanAjax.js"></script>

    </body>
</html>
